---
layout: default
---
<article class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <ul class="tag-list">
            {%for tag in page.tags%}
            <li><a href="#">{{tag}}</a></li>
            {% endfor %}
        </ul>
    </header>


    <div class="post-content">
        {{ content }}
    </div>

</article>
